{% extends "layout.html" %} {% block content %}
<div class="box">
    <div class="title">
        {{ post.title }}
    </div>
    <div class="subtitle is-italic">
        {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}
    </div>
    <div class="content">
        {{ post.content }}
    </div>
</div>
<div class="level">
    <div class="level-left">
    </div>
    <div class="level-right">
        <div class="buttons">
            {% if post.author == current_user %}
            <a href="{{ url_for('update_post', post_id=post.id) }}" class="button is-link">Update Post</a>
            <a href="{{ url_for('delete_post', post_id=post.id) }}" class="button is-danger">Delete Post</a>
            {% endif %}
            <a href="" class="button is-light">Go Home</a>
        </div>
    </div>
</div>
{% endblock content %}
